on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5

      - name: Install Goose CLI
        run: |
          mkdir -p /home/runner/.local/bin
          curl -fsSL https://github.com/block/goose/releases/download/stable/download_cli.sh \
            | CONFIGURE=false INSTALL_PATH=/home/runner/.local/bin bash
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Install Turso
        run:
          curl -sSfL https://get.tur.so/install.sh | bash | CONFIGURE=false INSTALL_PATH=/home/runner/.  local/bin bash
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Build Docker Image'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-472510/notely-ar-repo/notely:v1

      - name: Run DB Migrations
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-472510/notely-ar-repo/notely:v1 --region us-central1 --allow-unauthenticated --project notely-472510 --max-instances=4
